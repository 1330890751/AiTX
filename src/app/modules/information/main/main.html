<ion-header #header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title [hidden]="islandscape"> {{ '上传信息预览' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!--pagesate-->
  <!-- <vx-pagestate [state]="pageState"></vx-pagestate> -->
  <form class="base-application-request workflow-margin" (ngSubmit)="submitHandler()">
    <!--名称-->
    <div class="info-title">基本信息</div>
    <ion-list mode="ios">
      <ion-item mode="ios" lines="none">
        <ion-label>{{fieldInfo?.name.label}}</ion-label>
        <ion-input [readonly]="readonly" [(ngModel)]="formData.name" name="name" maxlength="50" placeholder="必填"></ion-input>
      </ion-item>
      <ion-item mode="ios" lines="none">
        <ion-label>{{fieldInfo?.age.label}}</ion-label>
        <ion-input [readonly]="readonly" [(ngModel)]="formData.age" name="age" maxlength="50" placeholder="必填"></ion-input>
      </ion-item>
      <ion-item mode="ios" lines="none" class="no-border">
        <ion-label>{{fieldInfo?.phone.label}}</ion-label>
        <ion-input [readonly]="readonly" [(ngModel)]="formData.phone" name="phone" maxlength="50" placeholder="必填"></ion-input>
      </ion-item>
      <div class="info-title">工作信息</div>
      <ion-item mode="ios" lines="none">
        <ion-label>{{fieldInfo?.workingyear.label}}</ion-label>
        <ion-input [readonly]="readonly" [(ngModel)]="formData.workingyear" name="workingyear" maxlength="50" placeholder="必填"></ion-input>
      </ion-item>
      <ion-item mode="ios" lines="none">
        <ion-label>{{fieldInfo?.exposition.label}}</ion-label>
        <ion-input [readonly]="readonly" [(ngModel)]="formData.exposition" name="exposition" maxlength="50" placeholder="必填"></ion-input>
      </ion-item>
      <!--期望工作城市-->
      <ion-item class="no-border mg-b-10" lines="none">
        <ion-label>{{fieldInfo?.excityId.label}}</ion-label>
          <!-- start-- -->
          <!-- [cancelText]="translateService.instant('Cancel')"
          [disabled]="formData.HukouLocationdisable"
          [doneText]="translateService.instant('Confirm')" -->
          <ion-label>
            <city-picker
              class="hukou-item"
              name="HukouLocation"
              [cancelText]="'取消'"
              [doneText]="'确定'"
              [disabled]="readonly"
              [separator]="'-'"
              [citiesData]="cityData"
              (ionChange)="cityChange($event)"
              [valueCheckHandler]="HukouCheck"
              [(ngModel)]="formData.HukouLocationname"
          >
          </city-picker>
        </ion-label>   
      </ion-item>
      <ion-item mode="ios" lines="none" class="no-border contnet-label">
        <ion-label>{{fieldInfo?.workexperience.label}}</ion-label>
      </ion-item>
      <ion-item mode="ios" lines="none" class="no-border mg-b-10">
        <ion-textarea [maxlength]="500" [readonly]="readonly" [(ngModel)]="formData.workexperience" name="workexperience" maxlength="500" placeholder="选填"></ion-textarea>
      </ion-item>
      <ion-item mode="ios" lines="none" class="no-border contnet-label">
        <ion-label>{{fieldInfo?.proexperience.label}}</ion-label>
      </ion-item>
      <ion-item mode="ios" lines="none" class="no-border mg-b-10">
        <ion-textarea [maxlength]="500" [readonly]="readonly" [(ngModel)]="formData.proexperience" name="proexperience" maxlength="500" placeholder="选填"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="footer-button">
    <ion-button (click)="submitHandler()" expand="block">报名投递 </ion-button>
  </ion-toolbar>
</ion-footer>
