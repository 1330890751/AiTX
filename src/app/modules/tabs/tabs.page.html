<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ng-container *ngFor="let item of tabDatas"> 
      <ion-tab-button tab="{{item.tab}}">
        <ion-icon class="{{'icon-md '+item.icon}}" name="{{item.iconIo}}"></ion-icon>
        <ion-label>{{item.label}}</ion-label>
      </ion-tab-button>
    </ng-container>
  </ion-tab-bar>
</ion-tabs>
