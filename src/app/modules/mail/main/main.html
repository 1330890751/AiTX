<ion-header #header mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-title [hidden]="islandscape"> {{ 'PC上传方式' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <!--pagesate-->
  <!-- <vx-pagestate [state]="pageState"></vx-pagestate> -->
  <div class="mail-container">
    <form class="base-application-request workflow-margin" (ngSubmit)="submitHandler()">
      <!--名称-->
      <div class="title">留下你的邮箱地址，稍后将发送简历上传链接至你的邮箱，注意查收。</div>
      <ion-list mode="ios">
        <ion-item mode="ios" lines="none" class="no-border">
          <ion-label>{{fieldInfo?.mail.label}}</ion-label>
          <ion-input [readonly]="readonly" [(ngModel)]="formData.mail" name="mail" maxlength="50" placeholder="必填"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="footer-button">
    <ion-button (click)="submitHandler()" expand="block">确定 </ion-button>
  </ion-toolbar>
</ion-footer>
